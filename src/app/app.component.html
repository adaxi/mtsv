<mat-toolbar color="primary">
  Roadmap
</mat-toolbar>
<tree-root [nodes]="projects" [options]="options">
  <ng-template #treeNodeTemplate let-node let-index="index">
    <div [ngSwitch]="node.data.type()">
      <project *ngSwitchCase="'project'" [project]="node.data"></project>
      <release *ngSwitchCase="'release'" [release]="node.data"></release>
      <story *ngSwitchCase="'story'" [story]="node.data"></story>
    </div>
  </ng-template>
</tree-root>
